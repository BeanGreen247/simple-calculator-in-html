<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-171246424-1"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'UA-171246424-1');
	</script>
</head>
<body>
<form name="calculator">
    <table>
        <tr>
            <td colspan="4">
                <input class="input" type="text" name="display" id="display" disabled>
            </td>
        </tr>
        <tr>
            <td><input class="button" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
            <td><input class="button" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
            <td><input class="button" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
            <td><input class="add" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
        <tr>
            <td><input class="button" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
            <td><input class="button" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
            <td><input class="button" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
            <td><input class="sub" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
            <td><input class="button" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
            <td><input class="button" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
            <td><input class="mul" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
            <td><input class="button" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
            <td><input class="button" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
            <td><input class="div" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
        </tr>
    </table>
    </form>
</body>
</head>
</html>
